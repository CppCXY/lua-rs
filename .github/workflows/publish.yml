name: Publish

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Build release binaries for each platform ──────────────────────────
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: lua
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: lua
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: lua.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: ${{ matrix.target }}

    - name: Build release binary
      run: cargo build --release --package luars_interpreter --target ${{ matrix.target }}

    - name: Package (Unix)
      if: runner.os != 'Windows'
      run: |
        cd target/${{ matrix.target }}/release
        tar czf ../../../luars-${{ github.ref_name }}-${{ matrix.target }}.tar.gz lua bytecode_dump
    
    - name: Package (Windows)
      if: runner.os == 'Windows'
      run: |
        cd target/${{ matrix.target }}/release
        Compress-Archive -Path lua.exe, bytecode_dump.exe -DestinationPath ../../../luars-${{ github.ref_name }}-${{ matrix.target }}.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: luars-${{ matrix.target }}
        path: luars-${{ github.ref_name }}-${{ matrix.target }}.*

  # ── Create GitHub Release ─────────────────────────────────────────────
  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: v${{ github.ref_name }}
        generate_release_notes: true
        files: artifacts/*
        token: ${{ secrets.RELEASE }}

  # ── Publish to crates.io ──────────────────────────────────────────────
  publish-crates:
    name: Publish to crates.io
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Publish luars
      run: cargo publish --package luars
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
